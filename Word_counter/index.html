<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Word Counter</title>
    </head>
    <body>
        <div class="container">
            <h1>Words Counter</h1>
            <textarea id="inputBox" cols="30" rows="10"></textarea>
            <div class="outputBox">
                <div>
                    <label for="words">Total words</label>
                    <input type="button" value="0" id="words" />
                </div>
                <div>
                    <label for="words">Total Character</label>
                    <input type="button" value="0" id="chars" />
                </div>
                <div>
                    <label for="words">Total Alphabets</label>
                    <input type="button" value="0" id="alphabets" />
                </div>
                <div>
                    <label for="words">Total Numbers</label>
                    <input type="button" value="0" id="numbers" />
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
